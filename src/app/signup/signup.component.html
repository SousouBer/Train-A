<div class="flex items-center justify-center bg-gray-300 h-screen">
  <div class="text-center bg-[#e8f5e9] w-1/3 p-8 rounded-xl py-10">
    <span class="text-5xl text-blue-700">Sign Up</span>
    <form class="flex flex-col items-center mt-8">
      <mat-form-field class="w-full">
        <mat-label>Username</mat-label>
        <input
          matNativeControl
          type="text"
          name="username"
          placeholder="Type your username"
        />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input
          matNativeControl
          type="password"
          name="password"
          placeholder="Enter a password"
        />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Repeat Password</mat-label>
        <input
          matNativeControl
          type="password"
          name="password-confirmation"
          placeholder="Repeat a password"
        />
      </mat-form-field>
      <div class="w-full flex gap-4">
        <button mat-flat-button type="submit" class="w-1/4">Register</button>
        <button mat-stroked-button type="button">Sign in</button>
      </div>
    </form>
  </div>
</div>
