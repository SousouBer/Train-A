<div>
  <form
    [formGroup]="searchForm"
    (ngSubmit)="onSubmit()"
    class="flex gap-4 items-center"
  >
    <div class="relative flex items-center gap-5">
      <mat-icon
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-5 z-50"
        >swap_vert</mat-icon
      >
      <mat-form-field>
        <mat-label>From</mat-label>
        <input
          matInput
          formControlName="from"
          type="text"
          [matAutocomplete]="autoFrom"
        />
        <mat-icon matPrefix>radio_button_unchecked</mat-icon>
        <mat-autocomplete
          autoActiveFirstOption
          #autoFrom="matAutocomplete"
          [displayWith]="displayCity"
        >
          @for (option of cities(); track option.id) {
          <mat-option [value]="option.id">{{ option.city }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field>
        <mat-label>To</mat-label>
        <input
          matInput
          formControlName="to"
          type="text"
          [matAutocomplete]="autoTo"
        />
        <mat-icon matPrefix>radio_button_checked</mat-icon>
        <mat-autocomplete
          autoActiveFirstOption
          #autoTo="matAutocomplete"
          [displayWith]="displayCity"
        >
          @for (option of cities(); track option.id) {
          <mat-option [value]="option.id">{{ option.city }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-flat-button>Search</button>
  </form>
</div>
