<div class="flex justify-center py-20">
  <div
    class="w-1/3 flex flex-col items-center justify-center border px-8 pt-8 border-gray-600 rounded-lg"
  >
    <h3 class="">Your Profile Details</h3>
    <div class="flex flex-col items-start w-full">
      <button mat-flat-button class="ml-auto my-8">Change your password</button>
      <app-profile-input
        class="w-full"
        inputTitle="Name"
        [inputValue]="(profile$ | async)?.name || 'Add your name here'"
      />
      <app-profile-input
        class="w-full"
        inputTitle="Email"
        [inputValue]="(profile$ | async)?.email || ''"
      />
    </div>
  </div>
</div>
